<!DOCTYPE html>

<html>
    <head>
        <title>Endor Raid Scores</title>

        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />

        <link rel="stylesheet" type="text/css" href="styles.css">

        <script src="script.js"></script>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const scoresTable = document.getElementById('scores');
                const savedScores = getSavedScores();
                savedScores.sort((a, b) => {
                    if (a.date < b.date) {
                        return 1;
                    }
                    else if (a.date > b.date) {
                        return -1;
                    }

                    return 0;
                });

                for (let index = 0; index < savedScores.length; index++) {
                    const row = document.createElement('tr');

                    let cell = document.createElement('td');
                    const date = new Date(savedScores[index].date);
                    cell.innerText = date.toDateString();
                    row.appendChild(cell);

                    cell = document.createElement('td');
                    cell.innerText = savedScores[index].score.toLocaleString();
                    row.appendChild(cell);

                    scoresTable.appendChild(row);
                }
            });
        </script>
    </head>

    <body>
        <table id="scores" border="1">
            <thead>
                <tr>
                    <td>Date</td>
                    <td>Score</td>
                </tr>
            </thead>
        </table>

        <a href="index.html">Back</a>
    </body>
</html>
